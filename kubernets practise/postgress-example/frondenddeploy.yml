apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-frontend
  namespace: practice
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: frontend
  template:
    metadata:
      app: frontend
    spec:
      containers:
        - name: frontend-container
          image: nginx:alpine
          ports:
          - containerPort: 80
          volumeMounts:
          - name:
            mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP